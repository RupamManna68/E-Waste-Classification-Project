<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Signup - E-Waste Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            margin-top: 12px;
        }

        .password-toggle {
            cursor: pointer;
            user-select: none;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .signup-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .signup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .field-error {
            border-color: #ff6b6b !important;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .field-error-text {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .field-error-text.show {
            display: block;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1><i class="fas fa-recycle"></i> E-Waste Portal</h1>
            <p>Create Your Coordinator Account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="field-error-text" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your college email" required>
                <i class="fas fa-envelope"></i>
                <div class="field-error-text" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId" placeholder="Enter your employee ID" required>
                <i class="fas fa-id-card"></i>
                <div class="field-error-text" id="employeeIdError"></div>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Chemical">Chemical</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Biotechnology">Biotechnology</option>
                    <option value="Administration">Administration</option>
                    <option value="Library">Library</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
                <div class="field-error-text" id="departmentError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number" pattern="[0-9]{10}">
                <i class="fas fa-phone"></i>
                <div class="field-error-text" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="6">
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                <div class="field-error-text" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
                <div class="field-error-text" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                <span id="btnText">Create Account</span>
                <div class="loading" id="btnLoading">
                    <div class="spinner"></div>
                    <span>Creating Account...</span>
                </div>
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/coordinator/login">Login here</a></p>
        </div>
    </div>

    <script>
        // Password visibility toggles
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this;
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form validation and submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                employeeId: document.getElementById('employeeId').value.trim(),
                department: document.getElementById('department').value,
                phone: document.getElementById('phone').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            // Client-side validation
            if (!validateForm(formData)) {
                return;
            }

            // Show loading
            showLoading(true);

            try {
                const response = await fetch('/api/coordinator/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: formData.name,
                        email: formData.email,
                        employeeId: formData.employeeId,
                        department: formData.department,
                        phone: formData.phone || undefined,
                        password: formData.password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Account created successfully! You can now login.');
                    // Store token if needed
                    localStorage.setItem('coordinatorToken', data.data.token);
                    // Redirect to login or dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/coordinator/dashboard';
                    }, 2000);
                } else {
                    if (data.errors && Array.isArray(data.errors)) {
                        handleValidationErrors(data.errors);
                    } else {
                        showError(data.message || 'Registration failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        });

        function validateForm(data) {
            let isValid = true;

            // Name validation
            if (!data.name || data.name.length < 2) {
                showFieldError('name', 'Name must be at least 2 characters long');
                isValid = false;
            }

            // Email validation
            if (!data.email || !data.email.includes('@')) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Employee ID validation
            if (!data.employeeId) {
                showFieldError('employeeId', 'Employee ID is required');
                isValid = false;
            }

            // Department validation
            if (!data.department) {
                showFieldError('department', 'Please select a department');
                isValid = false;
            }

            // Phone validation (optional)
            if (data.phone && !/^[0-9]{10}$/.test(data.phone)) {
                showFieldError('phone', 'Phone number must be exactly 10 digits');
                isValid = false;
            }

            // Password validation
            if (!data.password || data.password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters long');
                isValid = false;
            }

            // Confirm password validation
            if (data.password !== data.confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + 'Error');
            
            field.classList.add('field-error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.field-error-text');
            const fieldElements = document.querySelectorAll('.field-error');
            
            errorElements.forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            
            fieldElements.forEach(el => {
                el.classList.remove('field-error');
            });
            
            hideError();
        }

        function handleValidationErrors(errors) {
            errors.forEach(error => {
                showFieldError(error.field, error.message);
            });
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            hideSuccess();
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            hideError();
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideSuccess() {
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading(show) {
            const btn = document.getElementById('signupBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            if (show) {
                btn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.classList.add('show');
            } else {
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.classList.remove('show');
            }
        }

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !email.includes('@')) {
                showFieldError('email', 'Please enter a valid email address');
            }
        });

        document.getElementById('phone').addEventListener('blur', function() {
            const phone = this.value.trim();
            if (phone && !/^[0-9]{10}$/.test(phone)) {
                showFieldError('phone', 'Phone number must be exactly 10 digits');
            }
        });

        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
            }
        });
    </script>
</body>
</html>
